<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 사양</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>서버 사양</h1>

    <table>
        <tr>
            <th>사양 항목</th>
            <th>상세 사양</th>
        </tr>
        <tr>
            <td>CPU</td>
            <td>4코어 이상</td>
        </tr>
        <tr>
            <td>RAM</td>
            <td>8GB 이상</td>
        </tr>
        <tr>
            <td>저장공간</td>
            <td>100GB NVMe SSD 이상</td>
        </tr>
        <tr>
            <td>트래픽</td>
            <td>무제한 또는 월 5TB 이상</td>
        </tr>
        <tr>
            <td>OS</td>
            <td>Ubuntu 22.04 또는 24.04</td>
        </tr>
        <tr>
            <td>서버 위치</td>
            <td>가능하면 한국 데이터센터</td>
        </tr>
    </table>

</body>
</html>
